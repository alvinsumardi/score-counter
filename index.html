<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="sides">
                <h3>HOMEY</h3>
                <div id="home-score" class="score">00</div>
                <div class="button-container">
                    <button onclick="plus(1, 'home')">+1</button>
                    <button onclick="plus(2, 'home')">+2</button>
                    <button onclick="plus(3, 'home')">+3</button>
                </div>
            </div>
            <div class="sides">
                <h3>GUEST</h3>
                <div id="guest-score" class="score">00</div>
                <div class="button-container">
                    <button onclick="plus(1, 'guest')">+1</button>
                    <button onclick="plus(2, 'guest')">+2</button>
                    <button onclick="plus(3, 'guest')">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
